
{% extends "base.html" %}
{% load static %}

{% block title %}Log-in{% endblock %}

{% block content %}

<h1 class="text-center">Login</h1>
<hr>
<p>Please, use the following form to login:</p>

<form action="." method="POST">
    {{ form.as_p }}
    {% csrf_token %}
<input type="submit" value="Login" class="btn btn-dark-outline">
</form>

{% endblock %}
