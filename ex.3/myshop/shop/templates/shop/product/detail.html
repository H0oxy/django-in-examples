{% extends "shop/base.html" %}

{% load static %}
{% block title %}
{{ product.name }}
{% endblock %}

{% block content %}


<div class="card mb-3 p-2" style="">
  <div class="row g-0">
    <div class="col-md-4">
        <img class="" src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'img/no_image.png' %}{% endif %}">
    <form action="{% url "cart:cart_add" product.id %}" method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-dark rounded-0 mt-2" value="Add to cart {{ product.price }}â‚½">
        {{ cart_product_form }}
    </form>
    </div>
    <div class="col-md-8">
      <div class="card-body">
          <small class="text-muted float-end"><a class="link-secondary" href="{{ product.category.get_absolute_url }}">{{product.category }}</a></small>
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description|linebreaks }}</p>
      </div>
    </div>
  </div>
</div>


{% endblock %}
