{% extends "base.html" %}
{% block title %}
    Sign up
{% endblock %}
{% block content %}
    <div class="container">
    <h1>
        Sign up
    </h1>
    <div class="module">
        <p>Enter your details to create an account:</p>
        <form action="" method="POST">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Create my account" class="btn btn-dark">
        </form>
    </div>
    </div>
{% endblock %}
